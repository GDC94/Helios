services:
  # Backend Web Service  
  - type: web
    name: sentora-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build && npx prisma generate
    startCommand: ./scripts/start-production.sh
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sentora-postgres
          property: connectionString
      - key: GRAPH_ENDPOINT
        value: https://api.studio.thegraph.com/query/62454/uniswap-v2-mainnet/version/latest
      - key: SNAPSHOT_INTERVAL
        value: "60"
      - key: PORT
        value: "10000"
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: sentora-postgres
    plan: free 